<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#phoneGradient)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Phone body -->
  <rect x="156" y="80" width="200" height="352" rx="40" ry="40" fill="#1e293b" stroke="#0f172a" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="176" y="120" width="160" height="240" rx="8" ry="8" fill="url(#screenGradient)"/>
  
  <!-- Screen content - signal bars -->
  <g fill="#3b82f6" opacity="0.8">
    <rect x="200" y="160" width="4" height="12" rx="2"/>
    <rect x="210" y="156" width="4" height="16" rx="2"/>
    <rect x="220" y="152" width="4" height="20" rx="2"/>
    <rect x="230" y="148" width="4" height="24" rx="2"/>
  </g>
  
  <!-- Phone icon on screen -->
  <g transform="translate(256, 240)">
    <path d="M -30 -20 L -30 20 L 30 20 L 30 -20 Z" fill="#3b82f6" opacity="0.3" rx="4"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <path d="M 0 -8 L 0 8 M -8 0 L 8 0" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Home button -->
  <circle cx="256" cy="380" r="20" fill="#3b82f6" opacity="0.6" stroke="#1e40af" stroke-width="2"/>
  <circle cx="256" cy="380" r="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Speaker -->
  <rect x="216" y="100" width="80" height="8" rx="4" fill="#64748b" opacity="0.7"/>
  
  <!-- Call button highlight -->
  <circle cx="256" cy="380" r="24" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
</svg>

